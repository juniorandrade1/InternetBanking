<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="Login" method="POST" action="/InternetBanking/Login">
            <p>Numero da Conta: <input type="text" name="numero" size="40"></p>
            <p>Username: <input type="text" name="username" size="40"></p>
            <p>Senha: <input type="text" name="senha" size="40"></p>
            <p><input type="submit" value="Submit"/>
        </form>
    </body>
</html>
